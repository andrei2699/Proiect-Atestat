<div class="upper-margin" fxLayout="row" fxLayoutAlign="space-evenly start" fxLayout.xs="column" fxLayoutAlign.xs="center stretch"
  fxLayoutWrap>

  <mat-card class="mat-elevation-z4 card">
    <mat-card-header>
      <mat-card-title>
        Lansează un test
      </mat-card-title>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button color="primary" (click)="GoToLaunchTest()">Lansează</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>
        Crearea unui test
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Denumirea testului" [(ngModel)]="nume">
      </mat-form-field>

      <br/>

      <mat-form-field>
        <mat-select placeholder="Disciplina" [(ngModel)]="materie">
          <mat-option *ngFor="let mat of materii" [value]="mat">
            {{mat}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="GoToCreateTest()">Creeaza</button>
    </mat-card-actions>
  </mat-card>


</div>
