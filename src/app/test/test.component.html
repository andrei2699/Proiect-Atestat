<ul >
  <mat-list-item *ngFor="let test of tests">
    <ul>
      <mat-list-item *ngIf="_myService.getData()==test.materie" >
        <mat-card class="example-card2" id={{test.idtests}} (mouseenter)="show(test.idtests)" (mouseleave)="hide(test.idtests)" >
            <mat-card-content>
              <h1>
                  {{test.title}}
              </h1>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button class="button" color=secondary (click)="GoTo(subject)">Start Test</button>
              <button mat-raised-button class="button" color=accent >Nota</button>
            </mat-card-actions>
         </mat-card>
      </mat-list-item>
   </ul>
  </mat-list-item>
</ul>
