<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form #f="ngForm">
      <mat-form-field>
        <input [(ngModel)]="username" name="username" matInput autocomplete="new-password" placeholder="Username" required>
        <mat-error *ngIf="user.invalid">{{getErrorMessage(user)}}</mat-error>
      </mat-form-field>

      <br/>

      <mat-form-field>
        <input [(ngModel)]="password" name="password" type="password" autocomplete="new-password" matInput placeholder="Password"
          required>
        <mat-error *ngIf="pass.invalid">{{getErrorMessage(pass)}}</mat-error>
      </mat-form-field>
      <br/>

      <mat-error *ngIf="usernameOrPasswordWrong">Username or Password is wrong !</mat-error>

      <br/>
      <button [disabled]="!f.form.valid" type="submit" mat-raised-button (click)="login()" color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
