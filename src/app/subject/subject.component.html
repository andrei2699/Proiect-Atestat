<mat-card class="example-card1" id={{subject}} (mouseenter)="show(subject)" (mouseleave)="hide(subject)">
  <mat-card-content>
    <h1>
      {{subject}}
    </h1>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="button" color=secondary (click)="GoTo(subject)">Teste</button>
    <button mat-raised-button class="button" color=accent>Note</button>
  </mat-card-actions>
</mat-card>
