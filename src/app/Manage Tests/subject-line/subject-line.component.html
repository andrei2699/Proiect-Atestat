<mat-card class="example-card2" (mouseenter)="show()" (mouseleave)="hide()">
  <mat-card-content>
    <mat-card-title>
      {{title}}
    </mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <button #firstButton mat-button color="primary" (click)="GoTo()">{{firstButtonText}}</button>
    <button #secondButton mat-button color="accent">{{secondButtonText}}</button>
  </mat-card-actions>
</mat-card>
