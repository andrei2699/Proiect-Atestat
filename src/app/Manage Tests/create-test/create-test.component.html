<mat-card>
  <mat-card-header>
    <form>
      <mat-form-field>
        <input matInput placeholder="Denumirea testului" name="testName" [(ngModel)]="testName">
      </mat-form-field>

      <mat-form-field>
        <input matInput (ngModelChange)="sizeChanged($event)" type="number" min="0" step="1" placeholder="Numar de intrebari" name="NumOfQuestions"
          [(ngModel)]="numarIntrebari">
      </mat-form-field>
    </form>
  </mat-card-header>
  <mat-card-content>

    <mat-accordion fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutWrap>

      <mat-expansion-panel *ngFor="let e of questions" class="question mat-elevation-z4">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h3>Intrebarea {{e.index}}.</h3>
            <span fxFlex>
            </span>
            <div>
              <h4>
                {{e.points}} &nbsp;
                <span *ngIf="e.points > 1">Puncte</span>
                <span *ngIf="e.points == 1">Punct</span>
              </h4>
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-create-question-test [(ngModel)]="e.points"></app-create-question-test>

      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
