<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{test.Title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{test.Materie}}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div fxLayout="column" fxLayoutGap="8px">
      <div *ngFor="let q of test.questions">
        <div fxLayout="row" fxLayoutGap="16px">
          <span>{{q.text}}</span>
          <span fxFlex></span>
          <span>Puncte: {{q.points}}</span>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent" (click)="closeDialog()">INCHIDE</button>
  </mat-card-actions>
</mat-card>
