<form>
  <div>
    <mat-form-field>
      <input matInput placeholder="Textul intrebarii" name="questionName" [ngModel]="text">
    </mat-form-field>
    <br>
    <span fxFlex></span>
    <div>
      <mat-form-field>
        <input matInput type="number" min="1" max="10" step="1" placeholder="Puncte" name="points" [(ngModel)]="points">
      </mat-form-field>
    </div>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let i of Arr(6).fill(1);let nr = index">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutWrap>
        <mat-form-field>
          <input matInput placeholder="Varianta de raspuns {{nr+1}}">
        </mat-form-field>
        <mat-checkbox [disabled]="correct && correct != (nr+1)" (change)="checkBox($event,nr)">Raspunsul corect</mat-checkbox>
      </div>
    </mat-list-item>
  </mat-list>
</form>
