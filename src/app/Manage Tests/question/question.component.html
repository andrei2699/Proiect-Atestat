<div *ngIf="(nota | json) == ([] | json)">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center stretch" fxLayoutWrap>
    <mat-card class="qcard upper-margin mat-elevation-z4" *ngFor="let question of questions;let i = index">
      <mat-card-header>
        <mat-card-title>
          <h4>{{question.text}}</h4>
        </mat-card-title>
        <mat-card-subtitle>
          ({{question.points}}
          <span *ngIf="question.points != 1">puncte)</span>
          <span *ngIf="question.points == 1">punct)</span>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-radio-group fxLayout="column" fxLayoutAlign="center start" [(ngModel)]="response[i]">
          <mat-radio-button value=1>
            <h5>{{question.answer1}}</h5>
          </mat-radio-button>
          <mat-radio-button value=2>
            <h5>{{question.answer2}}</h5>
          </mat-radio-button>
          <mat-radio-button value=3>
            <h5>{{question.answer3}}</h5>
          </mat-radio-button>
          <mat-radio-button value=4>
            <h5> {{question.answer4}}</h5>
          </mat-radio-button>
          <mat-radio-button value=5>
            <h5> {{question.answer5}}</h5>
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
    </mat-card>

    <button class="send-button" mat-raised-button (click)="alert()" color=warn>
      <h2>Trimite</h2>
    </button>
  </div>
</div>

<div fxLayout="column" fxLayoutAlign="center center">
  <div *ngIf="(nota | json) != ([] | json)">
    <h1 *ngIf="nota && nota[0]" style="text-align:center">Ai dat acest test deja și ai obținut nota {{nota[0].Score}}</h1>

  </div>
</div>
