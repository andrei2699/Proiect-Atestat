<div fxLayout="column" fxLayoutAlign="center center">
  <mat-list>

    <mat-list-item *ngIf="tests && tests.length == 0">
      <h1>Fara teste ... </h1>
    </mat-list-item>

    <mat-list-item *ngFor="let test of tests" style="margin:100px">
      <app-subject-line [width]="400" [link]="'questions'" [params]="test.title" [title]="test.title" [firstButtonText]="'Start Test'"
        [secondButtonText]="'Nota'">
      </app-subject-line>
    </mat-list-item>

  </mat-list>
</div>
