<div fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center stretch">
  <div *ngIf="tests && tests.length == 0" class="upper-margin">
    <h1>Fara teste ... </h1>
  </div>

  <app-subject-line *ngFor="let test of tests" class="upper-margin" [link]="'questions'" [params]="test.ID" [title]="test.Title"
    [firstButtonText]="'Start Test'">
  </app-subject-line>

</div>
