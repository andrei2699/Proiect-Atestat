<div class="example-container mat-elevation-z8">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Data">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Data adaugarii testului (an/luna/zi) </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Nume Test">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Numele Testului </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Start Test">
      <mat-header-cell *matHeaderCellDef> Incepe Testul </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="GoTo(element.ID)" color="primary">Start</button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
